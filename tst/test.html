<!doctype html>
<html lang=en>
<head>
	<meta name=viewport content="width=device-width, initial-scale=1.0">
</head>

<body>

<canvas id=canvas1 height=300 width=900></canvas>
<div id=div1></div>
<canvas id=canvas2 height=300 width=900></canvas>
<div id=div2></div>

<script type=module>
import D from '../index.js'
const $ = document.querySelector.bind(document),
			uniform = new D(64),
			n1 = 1_000,
			n2 = 999_000
let ms = 0,
		ctx

ms -= performance.now()
for(let i=0; i<n1; ++i) uniform.push(Math.random())
ms += performance.now()

ctx = $('#canvas1').getContext('2d')
uniform.plotf(ctx)
ctx.stroke()
uniform.plotF(ctx)
ctx.stroke()
$('#div1').textContent = `#${n1} : ${ms} ms`

ms -= performance.now()
for(let i=0; i<n2; ++i) uniform.push(Math.random())
ms += performance.now()

ctx = $('#canvas2').getContext('2d')
uniform.plotf(ctx)
ctx.stroke()
uniform.plotF(ctx)
ctx.stroke()
$('#div2').textContent = `#${n1+n2} : ${ms} ms`



</script>
</body>
