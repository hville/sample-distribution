<!doctype html>
<html lang=en>
<head>
	<meta name=viewport content="width=device-width, initial-scale=1.0">
</head>

<body>

<canvas height=400 width=900></canvas>

<script type=module>

import D from '../index.js'

const uniform = new D(64)
for(let i=0; i<2048; ++i) uniform.push(Math.random())

const ctx = document.querySelector('canvas').getContext('2d')
uniform.plotf(ctx)
ctx.stroke()
uniform.plotF(ctx)
ctx.stroke()


</script>
